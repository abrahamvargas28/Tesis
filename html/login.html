<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <title> Login </title>
        <link rel="stylesheet" href="/proyecto/css/estilos.css">
        <link rel="stylesheet" href="/proyecto/images/verde.jpeg">
       
        <!-- *? Link del cdn de bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- *? Link de los iconos de bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    </head>
                        <!-- *! Construcion del cuerpo de la pagina -->
    <body>

        
          <div class="login-container">
            <img src="/proyecto/images/verde.jpeg" alt="login" width="50" height="50">


            <div class="fields">
                
                    <!-- *! Usuario -->
                <div class="data">
                        <i class="bi bi-person-fill"></i>
                        <input type="username"  placeholder="E-mail" id="txtcorreo">
                </div>

                    <!-- *! Contrasena -->
                <div class="data">
                         <i class="bi bi-lock-fill"></i>
                        <input type="password"  placeholder="Password" id="txtpass">
                </div>
        
            </div>
        
                    <!-- *! Boton -->
                 <div class="d-grid gap-2 col-6 mx-auto" >

                    <button class="btn btn-success" type="button" value="ingresar" id="btn-boton" onclick="iniciarSesion()">  Login </button>
                    <a href="#" class="link-danger"> Forgot Your Password? </a>
            
                             
         </div>
      
        <script type="text/javascript" src="/proyecto/js/login.js"></script>
        <script type="text/javascript" src="/proyecto/js/LocalStorage.js"></script>

    </body>

   
</html>
